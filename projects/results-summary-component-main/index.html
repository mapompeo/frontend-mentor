<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div class="box">
        <div class="result">
          <h2 class="result-title">Your Result</h2>
          <div class="circle">
            <p class="average">76</p>
            <p class="percentage">of 100</p>
          </div>
          <h2>Great</h2>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
          <h2 class="summary-title">Summary</h2>
          <div class="performance">
            <div class="performance-content reaction">
              <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
              <h2 class="performance-content-title text-reaction">Reaction</h2>
              <div class="text-right">
                <p><span class="summary-value">80</span> / 100</p>
              </div>
            </div>
            <div class="performance-content memory">
              <img src="assets/images/icon-memory.svg" alt="Memory Icon">
              <h2 class="performance-content-title text-memory">Memory</h2>
              <div class="text-right">
                <p><span class="summary-value">92</span> / 100</p>
              </div>
            </div>
            <div class="performance-content verbal">
              <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
              <h2 class="performance-content-title text-verbal">Verbal</h2>
              <div class="text-right">
                <p><span class="summary-value">61</span> / 100</p>
              </div>
            </div>
            <div class="performance-content visual">
              <img src="assets/images/icon-visual.svg" alt="Visual Icon">
              <h2 class="performance-content-title text-visual">Visual</h2>
              <div class="text-right">
                <p><span class="summary-value">72</span> / 100</p>
              </div>
            </div>
          </div>
          <button class="summary-button">Continue</button>
        </div>
      </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/mapompeo" target="_blank">Matheus Pompeo</a>.</p>
    </div>
  </footer>
</body>
</html>
