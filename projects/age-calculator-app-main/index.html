<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="card">
        <div class="top">
          <div class="inputsText">
            <p>DAY</p>
            <input type="number" id="d" placeholder="DD">
          </div>
          <div class="inputsText">
            <p>MONTH</p>
            <input type="number" id="m" placeholder="MM">
          </div>
          <div class="inputsText">
            <p>YEAR</p>
            <input type="number" id="y" placeholder="YYYY">
          </div>
        </div>
        <div class="middle">
          <hr>
          <button onclick="calcularIdade()" class="arrow"><img src="assets/images/icon-arrow.svg" alt="Arrow down"></button>
        </div>
        <div class="bottom">
          <div class="result-text"><div class="result" id="resultYears">--</div>years</div>
          <div class="result-text"><div class="result" id="resultMonths">--</div>months</div>
          <div class="result-text"><div class="result" id="resultDays">--</div>days</div>
        </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mapompeo" target="_blank" >Matheus Pompeo</a>.
    </div>
  </footer>
</body>
</html>
