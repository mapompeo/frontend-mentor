<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="estrela"><img src="images/icon-star.svg" alt="Star icon"></div>
    <h1 class="titulo">How did we do?</h1>
    <p class="paragrafo">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="botoes">
      <button id="button1" onclick="storeRating(1)">1</button>
      <button id="button2" onclick="storeRating(2)">2</button>
      <button id="button3" onclick="storeRating(3)">3</button>
      <button id="button4" onclick="storeRating(4)">4</button>
      <button id="button5" onclick="storeRating(5)">5</button>
    </div>
    <button class="submit" onclick=window.location.href="./thank-you.html">SUBMIT</button>
  </div>
</body>
</html>
